
<script>

    var plus= (x,y)=>x+y;

    console.log('plus(3,4)',plus(3,4));

    var factorial=(n)=>{
        let fn=1;
        while(n>1)
            fn*=n--;
        return fn;
    };

    console.log('factorial(5)',factorial(5));
