
<script>

    var Counter=function(value=0){

        this.increment=function(delta=1){
            return change(delta);
        }

        this.decrement=function(delta=1){
            return change(-delta);
        }

        function change(delta){
            value+=delta;
            return value;
        }

        this.get=function(){
            return value;
        }

    }

   var i1=new Counter().increment;
   var d1=new Counter().decrement;

   for(let i=0;i<5;i++)
        console.log('i1()',i1());
        
    for(let i=0;i<5;i++)
        console.log('d1()',d1());


   
    
</script>
