
<script>

    class Point{
        
        constructor(x=0,y=0){
            this.x=x;
            this.y=y;
        }

        toString(){
            return `Point(${this.x},${this.y})`;
        }

        distance(p2){
            let dx= this.x-p2.x;
            let dy= this.y-p2.y;

            return Math.sqrt(dx*dx+dy*dy);
        }

    }

    var pt=new Point(3,4);
    var origin=new Point();

    origin.toString=()=>"origin";

    Point.prototype.slope= function(){
        return this.y/this.x;
    };

    var d= origin.distance(pt);

    console.log(`distance between ${origin} and ${pt} is ${d}`);
    
    console.log(`slope of ${pt} is ${pt.slope()} `   );


    
    
</script>
