
<script>

    function showVar(){
        //conceptually
        //var x,i;


        for(var i=0; i<5;i++){
            var x;
            x=i;
        }
        console.log('i',i);
        console.log('x',x);
    }

    function showLet(){
        
        for(let i=0; i<5;i++){
            let x;
            x=i;
        }

        console.log('i',i);
        console.log('x',x);
    }

    showVar();

    showLet();





</script>
