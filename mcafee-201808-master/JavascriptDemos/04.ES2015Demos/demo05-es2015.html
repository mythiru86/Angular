
<script>

    function plus(x,y){
        return x+y;
    }

    console.log('plus(8,2)',plus(8,2));
    
    var numbers=[2,3,9,2,1,11];

    console.log('plus(numbers)',plus(numbers));
    
    console.log('plus(...numbers)',plus(...numbers));
    

    var evens=[2,4,6,8];
    var odds=[1,3,5,7];

    var all=[0, ...evens, ...odds];

    console.log('all',all);
    



</script>
