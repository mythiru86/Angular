
<script>

    var Counter=function(value=0){

        this.increment=function(delta=1){
            return change(delta);
        }

        this.decrement=function(delta=1){
            return change(-delta);
        }

        function change(delta){
            value+=delta;
            return value;
        }

        this.get=function(){
            return value;
        }

    }

   var c1=new Counter();

   for(let i=0;i<5;i++) 
        c1.increment();

    c1.increment(10);
    c1.decrement(2);
    console.log('c1.get()',c1.get());
    
   
    
</script>
