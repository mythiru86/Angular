<!DOCTYPE html>
<html lang="en">
<head>
    <title>OO Javascript</title>
</head>
<body>
    <h1>Object Oriented Javascript</h1>

    <script>
    
        function showPoint(p){      
            console.log('Point('+p.x+','+p.y+')');
        }

        var pt=new Object();
        pt.x=3;
        pt.y=4;
        //we can attach a behavior
        pt.show=showPoint;

        pt.show(pt);
        pt.show();


    </script>
    
</body>
</html>
